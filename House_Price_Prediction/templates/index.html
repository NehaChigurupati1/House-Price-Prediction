<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="beds">Bedrooms:</label>
        <input type="number" id="beds" name="beds" value="{{ request.form['beds'] if request.form.get('beds') else '' }}" required><br><br>

        <label for="baths">Bathrooms:</label>
        <input type="number" id="baths" name="baths" value="{{ request.form['baths'] if request.form.get('baths') else '' }}" required><br><br>

        <label for="size">Size (sqft):</label>
        <input type="number" id="size" name="size" value="{{ request.form['size'] if request.form.get('size') else '' }}" required><br><br>

        <label for="lot_size">Lot Size (sqft):</label>
        <input type="number" id="lot_size" name="lot_size" value="{{ request.form['lot_size'] if request.form.get('lot_size') else '' }}" required><br><br>

        <label for="zip_code">Zip Code:</label>
        <input type="number" id="zip_code" name="zip_code" value="{{ request.form['zip_code'] if request.form.get('zip_code') else '' }}" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Predicted Price: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
